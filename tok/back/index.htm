<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Back</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fundo branco claro */
            background-image: linear-gradient(180deg, #f7f7f7 0%, #f7f7f7 100%); /* Gradiente leve */
            color: #333; /* Texto em cinza escuro */
            text-align: center;
            padding: 50px;
        }
        img {
            margin-bottom: 20px;
        }
        .title {
            color: #333; /* Título em cinza escuro */
            font-weight: 900;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #333; /* Texto em cinza escuro */
        }

        .highlight {
            color: #fe2c55; /* Vermelho TikTok */
            font-weight: bold;
        }

        .strike {
            color: #fe2c55; /* Vermelho TikTok */
            font-weight: bold;
            text-decoration: line-through;
        }

        .btn-primary {
            background-color: #fe2c55; /* Cor de destaque vermelha TikTok */
            border-color: #fe2c55;
            font-size: 1.5em;
            padding: 10px 30px;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #d51c4f; /* Sombra escura para o hover */
            border-color: #d51c4f;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Alterei a imagem para o nome tiktok.png -->
        <img src="images/tiktok.png" alt="Imagem" class="img-fluid">
        <h1 class="title">ESPERE UM POUCO…</h1>
        <p>Não perca a oportunidade de <span class="highlight">ganhar</span> apenas <span class="highlight">avaliando nosso sistema!</span></p>
        <p>Finalize o seu cadastro no <span class="highlight">TikTok</span></p>
        <p style="font-size: 20px;">De <span class="strike">R$ 19,98</span> Por Apenas:</p>
        <p style="font-size: 30px; font-weight: 700;">R$ 16,63</p>
        <a href="https://pay.tiktokpayreview.online/69a0fded5a68b81c455c0f6f"><button class="btn btn-primary">DESBLOQUEAR AGORA</button></a>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
